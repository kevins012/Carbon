<section class="py-8">
    <h2 class="text-3xl font-bold text-center mb-6">Produk Karbon untuk Dijual</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Produk 1 -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <img src="produk-1.jpg" alt="Produk Karbon 1" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-xl font-semibold">Kuota Karbon Kendaraan A</h3>
            <p class="text-gray-500">Tipe kendaraan: Sedan</p>
            <p class="text-gray-700">Harga: Rp 150.000</p>
            <input type="number" id="quantity-1" class="w-full p-2 border border-gray-300 rounded-md mt-2" placeholder="Jumlah" min="1" max="10">
            <button onclick="addToCart(1)" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded-md hover:bg-blue-700">Tambahkan ke Keranjang</button>
        </div>

        <!-- Produk 2 -->
        <div class="bg-white shadow-lg rounded-lg p-4">
            <img src="produk-2.jpg" alt="Produk Karbon 2" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-xl font-semibold">Kuota Karbon Kendaraan B</h3>
            <p class="text-gray-500">Tipe kendaraan: SUV</p>
            <p class="text-gray-700">Harga: Rp 200.000</p>
            <input type="number" id="quantity-2" class="w-full p-2 border border-gray-300 rounded-md mt-2" placeholder="Jumlah" min="1" max="10">
            <button onclick="addToCart(2)" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded-md hover:bg-blue-700">Tambahkan ke Keranjang</button>
        </div>
    </div>
</section>
